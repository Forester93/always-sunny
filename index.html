<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Always Sunny Weather Dashboard</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="row">
      <div class="jumbotron vw-100 text-center">
        <h1 class="display-4">Welcome to Always Sunny!</h1>
        <p class="lead">Your goto weather dashboard.</p>
        <hr class="my-4" />
      </div>
    </header>
    <section class="row container">
      <!-- form -->
      <form class="bg-secondary p-5 border custom-form col-6" id="inputForm">
        <h2 class="lead">Enter Location</h2>

        <!-- enter location -->
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input
            type="text"
            class="form-control-plaintext border-dark custom-text bg-light"
            id="locationInput"
            placeholder="Enter your location"
          />
          <!-- Submit & Reset buttons -->
          <div class="mt-3">
            <button type="submit" class="btn btn-primary my-1" id="searchBtn">
              Submit
            </button>
            <button type="reset" class="btn btn-primary my-1" id="clearBtn">
              Reset
            </button>
          </div>
        </div>
      </form>
      <!-- results -->
      <!-- card group -->
      <section class="card-deck container row" id="display-results"></section>
    </section>

    <!-- modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="location-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submission Error</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-text">Please enter a location to perform a search</p>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./assets/scripts/autocomplete.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
